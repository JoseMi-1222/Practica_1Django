<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Jugadores</title>
    </head>
    <body>
        <h1>Lista de Jugadores</h1>
        <ul>
            {% for jugador in lista_de_jugadores %}
                <li><strong>Nombre:</strong> {{ jugador.nombre }} <strong>- Dorsal:</strong> {{ jugador.numero_camiseta }} <strong>- Equipo:</strong> {{ jugador.equipo.nombre }}</li>
                <br>
            {% endfor %} 
        </ul>
        <p><a href="{% url 'inicio' %}">Volver al inicio</a></p> 
    </body>
</html>
